<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <h1>üé¨ Movie Explorer</h1>

    <div class="controls">
        <select id="genre">
            <option value="28">Action</option>
            <option value="35">Comedy</option>
            <option value="18">Drama</option>
            <option value="27">Horror</option>
            <option value="878">Sci-Fi</option>
        </select>

        <input type="number" id="count" placeholder="Number of Movies" min="1" max="20">

        <button onclick="fetchMovies()">Explore</button>

        <label class="sort-toggle">
            <input type="checkbox" id="sortRating" onchange="sortMovies()">
            Sort by Rating ‚≠ê
        </label>
    </div>

    <div id="status" class="status"></div>

    <div id="movies" class="movies-grid"></div>

</div>

<script src="script.js"></script>
</body>
</html>
